<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Attendance</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+SC&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Bootstrap-4-Custom-Radio.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(&quot;assets/img/photo-1507692049790-de58290a4334.jpg&quot;) center/cover no-repeat;opacity: 1;">
    <section class="text-center contact-clean"><img id="logo-2" src="assets/img/church_logo.png">
        <h1 class="display-6 text-uppercase" style="color: #fdd1cc;"><strong>Attendance</strong></h1>
        <form class="text-start" data-bss-redirect-url="c_attendance.html" style="background: rgba(255,255,255,0.82);">
            <fieldset>
                <legend>Service:<br></legend>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-1" class="custom-control-input" name="customRadio"><label class="form-label custom-control-label" for="sunday_s">SUNDAY SERVICE</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-2" class="custom-control-input" name="customRadio"><label class="form-label custom-control-label" for="bible_s">BIBLE STUDY</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-11" class="custom-control-input" name="customRadio"><label class="form-label custom-control-label" for="revival_h">REVIVAL HOUR</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-12" class="custom-control-input" name="customRadio"><label class="form-label custom-control-label" for="special_s">SPECIAL SERVICE</label></div>
            </fieldset>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name" required=""></div>
            <div class="mb-3"><input class="form-control" type="email" name="phone" placeholder="Phone (000 000 000 00)"></div><textarea class="form-control" name="message" placeholder="Address" rows="14" required=""></textarea>
            <hr>
            <fieldset>
                <legend>Age Group:<br></legend>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-7" class="custom-control-input" name="AgeGroup"><label class="form-label custom-control-label" for="adult">ADULT</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-8" class="custom-control-input" name="AgeGroup"><label class="form-label custom-control-label" for="youth">YOUTH</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-9" class="custom-control-input" name="AgeGroup"><label class="form-label custom-control-label" for="child">CHILD</label></div>
            </fieldset>
            <fieldset>
                <legend>Gender:<br></legend>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-3" class="custom-control-input" name="gender"><label class="form-label custom-control-label" for="male">MALE</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-4" class="custom-control-input" name="gender"><label class="form-label custom-control-label" for="female">FEMALE</label></div>
            </fieldset>
            <fieldset>
                <legend>Schedule Meeting with Pastor:<br></legend>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-5" class="custom-control-input" name="meeting"><label class="form-label custom-control-label" for="yes">YES</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-6" class="custom-control-input" name="meeting"><label class="form-label custom-control-label" for="No">NO</label></div>
            </fieldset>
            <fieldset>
                <legend>Membership Status:<br></legend>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-10" class="custom-control-input" name="member"><label class="form-label custom-control-label" for="member">MEMBER</label></div>
                <div class="custom-control custom-radio"><input type="radio" id="customRadio-13" class="custom-control-input" name="member"><label class="form-label custom-control-label" for="new_comer">NEW COMER</label></div>
            </fieldset>
            <div class="mb-3"></div>
            <div class="d-flex justify-content-lg-center mb-3"><a class="btn btn-success d-lg-flex" role="button" href="#" style="color: white;background: #18bd5b;">SUBMIT</a></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
</body>

</html>
